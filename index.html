<script>
	// Timer Script
	function countdownTimer(endDate) {
		const daysElem = document.getElementById('days');
		const hoursElem = document.getElementById('hours');
		const minutesElem = document.getElementById('minutes');
		const secondsElem = document.getElementById('seconds');
		
		function updateTimer() {
			const now = new Date().getTime();
			const timeRemaining = endDate - now;

			if (timeRemaining > 0) {
				const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
				const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

				daysElem.innerHTML = String(days).padStart(2, '0');
				hoursElem.innerHTML = String(hours).padStart(2, '0');
				minutesElem.innerHTML = String(minutes).padStart(2, '0');
				secondsElem.innerHTML = String(seconds).padStart(2, '0');
			} else {
				daysElem.innerHTML = '00';
				hoursElem.innerHTML = '00';
				minutesElem.innerHTML = '00';
				secondsElem.innerHTML = '00';
			}
		}

		setInterval(updateTimer, 1000);
	}

	// Set the event date here (Year, Month (0-11), Day)
	const eventDate = new Date(2024, 8, 25).getTime(); // Example: Sept 25, 2024
	countdownTimer(eventDate);
</script>
