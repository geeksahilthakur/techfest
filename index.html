<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Horizontal Scroll with GSAP and ScrollMagic</title>
  <link href="https://fonts.googleapis.com/css?family=Fauna+One" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap">
<link rel="stylesheet" href="https://path-to-your-font/mr-dafoe.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap">

</head>
<body>
    <div class="wrapper" id="js-wrapper">
        <div class="sections" id="js-slideContainer">
            <section class="section">
                <span class="section__title" id="title1">
                    
                    
                    
                    <div class="hero-section">
                        <!-- Corner images with background colors -->
                        <div class="corner-image top-left">
                            <img src="1.png" alt="Top Left" width="300px" height="300px">
                        </div>
                        <div class="corner-image top-right">
                            <img src="2.png" alt="Top Right" width="300px" height="300px">
                        </div>
                        <div class="corner-image bottom-left">
                            <img src="3.png" alt="Bottom Left" width="300px" height="300px">
                        </div>
                        <div class="corner-image bottom-right">
                            <img src="4.png" alt="Bottom Right" width="300px" height="300px">
                        </div>
                        
                        <!-- Main content: Robot on left, text on right -->
                        <div class="hero-content">
                            <!-- Robot image section -->
                            <div class="robot">
                                <img src="5.png" alt="Robot">
                            </div>
                
                            <!-- Text section -->
                            <div class="text-section">
                                <h2 style="color: black;">Welcome to</h2>
                                <h1>UTSAV</h1>
                                <h2 class="sub-text">Chandigarh Group of Colleges, Jhanjeri</h2>
                                <br>
                                <a href="#" class="brochure-btn">Brochure</a>
                            </div>
                        </div>
                
                        <div class="timer">
                            <span style="color: black;">Time left :</span>
                            <br><br>
                            <div id="days">00</div> :
                            <div id="hours">00</div> :
                            <div id="minutes">00</div> :
                            <div id="seconds">00</div>
                        </div>
                    </div>
                
                
                </span>
                <span id="trigger--title1"></span>
            </section>
            <section class="section">
                <span class="section__title" id="title2">Section Two</span>
                <span id="trigger--title2"></span>
            </section>
            <section class="section">
                <span class="section__title" id="title3">Section Three</span>
                <span id="trigger--title3"></span>
            </section>
            <section class="section">
                <span class="section__title" id="title4">Section Four</span>
                <span id="trigger--title4"></span>
            </section>
            <section class="section">
                <span class="section__title" id="title5">Section Five</span>
                <span id="trigger--title5"></span>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
